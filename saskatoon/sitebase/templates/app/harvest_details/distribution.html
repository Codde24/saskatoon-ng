{% load static %}
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="sale-statistic-inner notika-shadow mg-tb-30">
        <div class="contact-hd search-hd-eg">
                <h2>Fruit distribution </h2>
                <table class="table">
                    <tr>
                        <!-- cols should add up to 12... -->
                        <th class="col-md-5"> Recipient </th>
                        <th class="col-md-4"> Tree </th>
                        <th class="col-md-3"> Weight </th>
                        <th class="col-md-1"> Delete </th>
                    </tr>
                    <tbody>
                        {% for d in distribution %}
                        <tr>
                            <td> {{ d.recipient }} </td>
                            <td> {{ d.tree.fruit_name }} </td>
                            <td> {{ d.total_in_lb }} lbs</td>
                            <td>
                            <button><a href="/yield/delete/{{d.id}}">
                                <i class="fa fa-times" style="color:red"></i> </a></button>
                            <td>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            <div class="search-eg-table">

                <h5> Add NEW recipient COLLAPSE
                <a href="TODO" class="btn btn-xs"><i class="fa fa-plus" style="color:blue"></i></a>
                </h5>

                {% include 'app/harvest_details/create_yield.html' %}
            </div>
        </div>
    </div>
</div>
